<!doctype html>
<html>

<head>
  <title>Central Park Squirrels</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style type="text/css">
    h1 {
      color: Black;
      font-size: 50pt;
      font-family: Comic Sans MS;
    }

    body {
      color: #FFB5A5;
      font-size: 16pt;
      font-family: times;
      /*background-color:#EEFFD0;*/
      background: #EEFFD0;
    }

    ul {
      columns: 4;
    }
  </style>

</head>

<body>
  <h1 class="strong mt-3 text-center">Squirrels in Central Park</h1>
  <div class="nav-scroller py-1 mb-2">
   <nav class="nav d-flex justify-content-between">
      <a class="p-2 text-muted" href="/stats/">Statistics</a >
      <a class="p-2 text-muted" href="/map/">Squirrels Map</a >
      <a class="p-2 text-muted" href="/add/">Add new Squirrel</a >
   </nav>
  </div>

  <div>
    <ul>
      {% for squirrel in squirrels %}
      <li>

        <a href='/sightings/{{squirrel.Unique_squirrel_id}}/'>{{ squirrel.Unique_squirrel_id }}</a>

      </li>
      {% endfor %}
    </ul>
  </div>
  <!--或者使用完整版的jquery-->
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
